<table class="ui table" [ngClass]="classNames">
  <thead>
    <tr>
      <th *ngFor="let header of headers">
        {{ header.label }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entry of data">
      <td *ngFor="let header of headers">
        {{ entry[header.key] }}
      </td>
    </tr>
  </tbody>
</table>
